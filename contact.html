<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - AVAX Store</title>
    <link rel="stylesheet" href="contact_styles.css">
</head>
<body>
    <!-- Header section with logo, delivery info, and navigation -->
    <header>
        <div class="logo">
            <a href="index.html">Logo</a>
        </div>
        <div class="nav-wrapper">
            <div class="delivery-info">
                <a href="#"><strong>Fast and free delivery, Fast Internet, anywhere, anytime.</strong></a>
            </div>
            <nav>
                <a href="index.html#section-1">Home</a>
                <a href="contact.html">Contact</a>
                <a href="shop.html">Shop</a>
            </nav>
        </div>
    </header>

    <!-- Main contact form section -->
    <main>
        <section id="contact">
            <h2>Want to contact Us? Fill this!</h2>
            <form>
                <div class="form-group full-width">
                    <label for="name">Name *:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group half-width">
                    <label for="role">Role:</label>
                    <input type="text" id="role" name="role">
                </div>
                <div class="form-group half-width">
                    <label for="organization">Enterprise:</label>
                    <input type="text" id="organization" name="organization">
                </div>
                <div class="form-group half-width">
                    <label for="email">Email *:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group half-width">
                    <label for="phone">Phone number *:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group full-width">
                    <label for="message">Leave Us a note:</label>
                    <textarea id="message" name="message"></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <!-- Footer section with email subscription and contact information -->
    <footer>
        <div class="footer-content">
            <div class="join-list">
                <span class="icon">✉️</span>
                <h2>Join Our List!</h2>
                <p>Stay ahead of rising costs—keep pace with Avax's latest router innovations!</p>
                <input type="email" placeholder="Email Address">
                <button>Pre Order</button>
            </div>
            <div class="footer-links">
                <a href="#"><strong>Contact: </strong>233 503848241</a>
                <a href="#"><strong>Email: </strong> avax.fde@gmail.com</a>
            </div>
        </div>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
